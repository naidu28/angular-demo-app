<link rel="stylesheet" type="text/css" href="styles.css">
<script src="script.js"></script>

<div ng-app="emailApp">
  <div class="container flex" ng-controller="EmailController">
    <p>Email Autogen</p>
    <form class="standard-form flex" name="ride-info">
      <input class="standard-input" type="text" ng-model="name" placeholder="Enter your name">
      </label class="small-label">
      {{ name }}</label>
      <input class="standard-input" type="text" ng-model="year" placeholder="Enter your year">
      </label class="small-label">
      {{ year }}</label>
      <input class="standard-input" type="text" ng-model="major" placeholder="Enter your major">
      </label class="small-label">
      {{ major }}</label>
      <br>
      <div class="standard-button" ng-click="create()">
       Be Lazy!
      </div>
    </form>
    <div class="container flex" style="margin-top: 10px;">
     <p ng-show="isReady()">My name is {{ name }} and I am a {{ year }} year {{ major }} student.</p>
    </div>
  </div>
</div>
